<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Formularis II</title>
</head>
<body
	<form action="mailto:sergi.perello@mataro.epiaedu.cat" method="POST" enctype="text/plain">
		<fieldset>
		<legend>_D_A_T_O_S___P_E_R_S_O_N_A_L_E_S_</legend>
		Nombre: <input type="text" required="yes" autofocus><br><br>
		Correo electrónico: <input type="email" required="yes"><br><br>
		URL: <input type="url" placeholder="Escribe la URL de tu página web personal">
		</fieldset><br><br>
		<fieldset>
		<legend>_D_A_T_O_S___A_D_I_C_I_O_N_A_L_E_S_</legend>
		Fecha: <input type="date"><br><br>
		Tiempo: <input type="time"><br><br>
		Fecha y hora: <input type="datetime-local"><br><br>
		Mes: <input type="month"><br><br>
		Semana <input type="week"><br><br>
		Número (min -10, max 10): <input type="number" min="-10" max="10"><br><br>
		Teléfono: <input type="tel"><br><br>
		Término de búsqueda: <input type="search"><br><br>
		Color favorito: <input type="color"><br><br>
		</fieldset><br>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
